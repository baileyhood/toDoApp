<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>jquery To Do List</title>
    <link rel="stylesheet" href="normalize.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="bower_components/font-awesome/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Slabo+13px' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
          <h1>todos</h1>
    <section class= "main-section">
      <div class="navigation-area">
      <h2 id="time-left"> </h2>
      <nav>
        <ul>
          <li id="viewAll">All</li>
          <li id="viewActive">Active</li>
          <li id= "viewCompleted">Completed</li>
        </ul>
      </nav>
      </div>
      <div class="form-container">
      <form class="input-form">
        <input type="text" name="to-do-item" class="to-do-input" placeholder="Write your To-Do">
      </form>
      </div>
      <div class="task-list-area active">

      </div>

    </section>
    <div class="clear-section">
      <p class='clear-completed'>
        CLEAR COMPLETED
      </p>
    </div>
    <script charset="utf-8" src="bower_components/underscore/underscore.js"></script>
    <script charset="utf-8" src="bower_components/jquery/dist/jquery.js"></script>
    <script src="app2.js" charset="utf-8"></script>
  </body>
</html>
